<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - Daily News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fafafa;
            color: #202124;
            line-height: 1.5;
        }
        
        .app-bar {
            background-color: #ffffff;
            padding: 16px 24px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #202124;
            transition: color 0.2s;
        }
        
        .back-button:hover {
            color: #1976d2;
        }
        
        .app-bar-title {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            letter-spacing: 0.25px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        
        .article-header {
            margin-bottom: 32px;
        }
        
        .article-title {
            font-size: 32px;
            font-weight: 400;
            color: #202124;
            letter-spacing: 0.25px;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        
        .article-meta-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: #5f6368;
            letter-spacing: 0.2px;
        }
        
        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .article-divider {
            height: 1px;
            background-color: #dadce0;
            margin: 24px 0;
        }
        
        .article-content-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
            margin-bottom: 24px;
            line-height: 1.8;
            font-size: 16px;
            color: #3c4043;
        }
        
        .article-content-card p {
            margin-bottom: 16px;
        }
        
        .article-content-card p:last-child {
            margin-bottom: 0;
        }
        
        .action-bar {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }
        
        .action-button {
            padding: 12px 24px;
            border: 1px solid #dadce0;
            background-color: #f8f9fa;
            color: #1976d2;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.25px;
        }
        
        .action-button:hover {
            background-color: #f1f3f4;
            border-color: #1976d2;
        }
        
        .action-button.primary {
            background-color: #1976d2;
            color: white;
            border-color: #1976d2;
        }
        
        .action-button.primary:hover {
            background-color: #1565c0;
        }
        
        @media (max-width: 768px) {
            .app-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .article-title {
                font-size: 24px;
            }
            
            .article-content-card {
                padding: 20px;
                font-size: 15px;
            }
            
            .action-bar {
                flex-direction: column;
            }
            
            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div class="app-bar-left">
            <a href="/" style="text-decoration: none; display: flex; align-items: center;">
                <button class="back-button">‚Üê</button>
            </a>
            <div class="app-bar-title">Daily News</div>
        </div>
    </div>
    
    <div class="container">
        <article>
            <div class="article-header">
                <h1 class="article-title">{{ article.title }}</h1>
                <div class="article-meta-info">
                    <div class="article-meta-item">
                        üìÖ {{ article.date }}
                    </div>
                </div>
            </div>
            
            <div class="article-divider"></div>
            
            <div class="article-content-card">
                <p>{{ article.content }}</p>
            </div>
            
            <div class="action-bar">
                <button class="action-button">üíæ Save Article</button>
                <button class="action-button primary">üì§ Share</button>
                <a href="/" style="text-decoration: none; flex: 1;">
                    <button class="action-button" style="width: 100%;">‚Üê Back to News</button>
                </a>
            </div>
        </article>
    </div>
</body>
</html>
