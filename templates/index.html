<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fafafa;
            color: #202124;
            line-height: 1.5;
        }
        
        .app-bar {
            background-color: #ffffff;
            padding: 16px 24px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #dadce0;
        }
        
        .app-bar-title {
            font-size: 24px;
            font-weight: 500;
            color: #1f2937;
            letter-spacing: 0.25px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .header-title {
            font-size: 32px;
            font-weight: 400;
            color: #202124;
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: #5f6368;
            font-weight: 400;
            letter-spacing: 0.2px;
        }
        
        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .article-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-left: 4px solid #1976d2;
            position: relative;
            overflow: hidden;
        }
        
        .article-card:nth-child(2) {
            border-left-color: #0097a7;
        }
        
        .article-card:nth-child(3) {
            border-left-color: #388e3c;
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(25, 118, 210, 0.04) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .article-card:hover {
            box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.16), 0 3px 6px 0 rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }
        
        .article-card:hover::before {
            opacity: 1;
        }
        
        .article-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .article-number {
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .article-card:nth-child(2) .article-number {
            background: linear-gradient(135deg, #0097a7 0%, #00838f 100%);
        }
        
        .article-card:nth-child(3) .article-number {
            background: linear-gradient(135deg, #388e3c 0%, #2e7d32 100%);
        }
        
        .article-title {
            font-size: 18px;
            font-weight: 500;
            color: #202124;
            letter-spacing: 0.25px;
            line-height: 1.4;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            flex: 1;
        }
        
        .article-summary {
            font-size: 14px;
            color: #5f6368;
            letter-spacing: 0.2px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .article-meta {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e8eaed;
            position: relative;
            z-index: 1;
        }
        
        .article-meta-item {
            font-size: 12px;
            color: #80868b;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .article-meta-item:hover {
            color: #1976d2;
        }
        
        .article-link {
            color: #1976d2;
            text-decoration: none;
        }
        
        .article-link:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px 12px;
            }
            
            .header-title {
                font-size: 28px;
            }
            
            .article-card {
                padding: 16px;
            }
            
            .article-header {
                gap: 12px;
            }
            
            .article-title {
                font-size: 16px;
            }
            
            .article-summary {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div class="app-bar-title">ðŸ“° Daily News</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 class="header-title">Stay Informed</h1>
            <p class="header-subtitle">Curated stories from around the world</p>
        </div>
        
        <div class="articles-list">
            {% for article in articles %}
            <div class="article-card">
                <div class="article-header">
                    <div class="article-number">{{ loop.index }}</div>
                    <div style="flex: 1;">
                        <h2 class="article-title">{{ article.title }}</h2>
                    </div>
                </div>
                <p class="article-summary">{{ article.summary }}</p>
                <div class="article-meta">
                    <a href="/article/{{ article.id }}" class="article-meta-item article-link">Read More</a>
                    <span class="article-meta-item">Save</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
